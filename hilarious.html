<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hilarious Editor</title>
  HILARIOUS_EDITOR_CSS
</head>
<body
  ><div class="textarea_with_linenos"
    ><div id="textarea_container"></div
    ><div id="linenos"></div
  ></div
  ><div id="ask-for-token" style="display: none;"
    ><label
      ><p>Token:</p
      ><input type="password" id="token"
    ></label
  ></div
  ><div id="bar"
    ><div id="save-status"></div
    ><div id="context_name"></div
    ><form id="go_to_line_form"><label for="go_to_line_input"
      ><p>Go to line</p
      ><input type="text" id="go_to_line_input"
    ></label></form
    ><label for="search_input"
      ><p>Find file by name</p
      ><input type="text" id="search_input"
    ></label
    ><div id="choices_heading"></div
    ><div id="choices"></div
    ><div id="notes">Known bugs: You are not protected from editing your stuff twice; The editor doesn't notice if the file disappears and it keeps overwriting it.</div
  ></div
  ><textarea id="testline"></textarea>
  HILARIOUS_EDITOR_JAVASCRIPT
</body>
</html>
