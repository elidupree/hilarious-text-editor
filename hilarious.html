<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hilarious Editor</title>
  <link rel="stylesheet" href="/hilarious.css" />
</head>
<body
  ><div class="textarea_with_linenos"
    ><div id="textarea_container"></div
    ><div id="linenos"></div
  ></div
  ><div id="ask-for-token" style="display: none;"
    ><label
      ><p>Token:</p
      ><input type="password" id="token"
    ></label
  ></div
  ><div id="bar"
    ><div id="save-status"></div
    ><div id="context_name"></div
    ><label for="go_to_line_input"
      ><p>Go to line</p
      ><input type="text" id="go_to_line_input"
    ></label
    ><label for="select_lines_input"
      ><p>Select lines</p
      ><input type="text" id="select_lines_input"
    ></label
    ><label for="search_input"
      ><p>Find file by name</p
      ><input type="text" id="search_input"
    ></label
    ><div id="choices_heading"></div
    ><div id="choices"></div
    ><div id="notes">Known bugs: You are not protected from editing your stuff twice; The editor doesn't notice if the file disappears and it keeps overwriting it.</div
  ></div
  ><textarea id="testline"></textarea>
<script src="/underscore-min.js"></script>
<script src="/jquery.min.js"></script>
<script src="/polyfills.js"></script>
<script src="/annyang.modified.js"></script>
<script src="/bililiteRange.js"></script>
<script src="/bililiteRange.util.js"></script>
<script src="/xregexp-all.js"></script>
<script src="/hilarious-dull-algorithms.js"></script>
<script src="/hilarious.js"></script>
<script src="/saving.js"></script>
<script src="/communicate-with-hilarious-server.js"></script>
<script src="/communicate-with-chrome-filesystem.js"></script>
<script src="/speech_recognition_for_editor.js"></script>
</body>
</html>
